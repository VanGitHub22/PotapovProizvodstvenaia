<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form id="loginForm">
            <p>Войти в систему</p>
            <input id="login" type="text" placeholder="Логин" required>
            <input id="password" type="password" placeholder="Пароль" required>
            <input type="submit" value="Войти">
        </form>
    </div>
    <header>
        <div class="container">
            <div class="header_inner">
                <p>Управление и анализ продаж товаров</p>
                <div class="exit">Выйти</div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main_inner">
                <table>
                    <thead>
                        <tr>
                            <td>Наименование товара</td>
                            <td>Цена</td>
                            <td>Себестоимость</td>
                            <td>Дата продажи</td>
                            <td>Количество</td>
                            <td>Выручка</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="btn_costPrice">
                    <div class="add_btn">Добавить продажу</div>
                    <div class="more" data-open="closed"><p>Показать еще</p><img src="./img/Polygon.png" alt=""></div>
                    <div class="costPrice"><p>Прибыль: 0р</p></div>
                </div>
                
                <div class="allGraphics">
                    <div id="chart"></div>
                    <div id="chart2"></div>
                    <select id="colGraphSelect"></select>
            </div>
        </div>
        <div id="editModal" class="modal" style="display: none;" data-action="add">
            <div class="modal-content">
                <h3 id="edith3">Редактировать продажу</h3>
                <form id="editForm">
                    <input type="hidden" id="edit-id">

                    <label>Наименование:</label>
                    <input type="text" id="edit-name" required>

                    <label>Цена:</label>
                    <input type="number" id="edit-price" required>

                    <label>Себестоимость:</label>
                    <input type="number" id="edit-costPrice" required>

                    <label>Количество:</label>
                    <input type="number" id="edit-count" required>

                    <label>Дата:</label>
                    <input type="date" id="edit-date" required>

                    <div style="margin-top: 10px;">
                        <button type="submit">Сохранить</button>
                        <button type="button" id="closeModal">Отмена</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>
    </main>
    <footer><p>Авиатехникум</p></footer>
</body>
<script type="module" src="DB/database.js"></script>
<script type="module" src="script.js"></script>
</html>
