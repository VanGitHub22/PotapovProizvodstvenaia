        .arrow {

        top: 60px;

        border: 1px solid gray;
        font-size: 24px;
        line-height: 24px;
        color: #444;
        display: block;
        }

        .arrow:focus {
        outline: none;
        }

        .arrow:hover {

        cursor: pointer;

        .prev {
